# Redis configuration for Get to Japan scraper service

# Bind to all interfaces (within Docker network)
bind 0.0.0.0

# Port
port 6379

# Disable protected mode (we're in a Docker network)
protected-mode no

# Database persistence
save 900 1
save 300 10
save 60 10000

# Data directory
dir /data

# RDB filename
dbfilename dump.rdb

# AOF persistence (optional, for more durability)
appendonly yes
appendfilename "appendonly.aof"

# Max memory (adjust based on container limits)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Disable daemonize (we want Redis in foreground)
daemonize no
